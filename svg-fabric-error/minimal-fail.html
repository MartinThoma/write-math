<html>
<head>
   <title>View</title>
    <script type='text/javascript' src='http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.4.8/fabric.min.js'></script>
    <script>
    window.onload=function(){
    var template = new fabric.Canvas('c');
    fabric.loadSVGFromURL('fail.svg',
                          function(objects, options) {
                            var loadedObject = fabric.util.groupSVGElements(objects, options);
                            loadedObject.scale(Math.min(template.height / loadedObject.height, 
                            template.width / loadedObject.width));
                            loadedObject.set({left : 0, top : 0});
                            loadedObject.setCoords();
                            template.add(loadedObject).renderAll();
                            loadedObject.center();
                          }
                    );
}
    </script>
</head>
<body>
    <canvas id="c"></canvas>
</body>
</html>
