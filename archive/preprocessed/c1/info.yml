data-source: 2014-08-26-20-14-handwriting_datasets-raw.pickle
queue:
  - Remove_duplicate_time: null
  - Dot_reduction:
      - threshold: 5
  - Wild_point_filter:
      - threshold: 5
  - Scale_and_shift:
      - max_width: 1.0
      - max_height: 1.0
      - center: true
  - Stroke_connect:
      - minimum_distance: 0.2
  - Douglas_peucker:
      - EPSILON: 0.08
  - Space_evenly_per_stroke:
      - kind: linear
      - number: 20
  - Scale_and_shift:
      - max_width: 1.0
      - max_height: 1.0
      - center: false
