data-source: archive/datasets/2014-08-09-16-19-handwriting_datasets-raw.pickle
preprocessed: archive/datasets/2014-08-09-19-24-handwriting_datasets-preprocessed.pickle
data:
    training: archive/pfiles/2014-08-06-09-55-traindata.pfile
    validating: archive/pfiles/2014-08-06-09-55-validdata.pfile
    testing: archive/pfiles/2014-08-06-09-55-testdata.pfile
training: nntoolkit train --newbob --learning-rate 0.1 --momentum 0.1 {{training}} {{validation}} < {{src_model}} > {{target_model}}
preprocessing:
    - Scale_and_shift:
    - Connect_lines:
        - minimum_distance: 0.01
    - Douglas_peucker:
        - EPSILON: 0.01
    - Space_evenly:
        - kind: cubic
        - number: 100
    - Scale_and_shift:
features:
    - Stroke_Count:
    - Constant_Point_Coordinates:
        - lines: -1
        - points_per_line: 81
        - fill_empty_with: 0
        - pen_down: False
model:
    type: mlp
    topology: '163:488:370'
    folder: 'archive/models/'
    basename: '2014-08-06-09-55'