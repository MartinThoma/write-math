data-source: archive/datasets/2014-08-19-19-28-handwriting_datasets-small-raw.pickle
preprocessed: archive/datasets/2014-08-20-16-50-handwriting_datasets-preprocessed.pickle
data:
    training: archive/pfiles/2014-08-20-16-50-traindata.pfile
    validating: archive/pfiles/2014-08-20-16-50-validdata.pfile
    testing: archive/pfiles/2014-08-20-16-50-testdata.pfile
training: nntoolkit train --epochs 300 --learning-rate 0.1 --momentum 0.1 {{training}}
    {{validation}} < {{src_model}} > {{target_model}}
preprocessing:
  - Remove_duplicate_time: null
  - Scale_and_shift:
      - max_width: 1.0
      - max_height: 1.0
      - center: true
  - Space_evenly_per_line:
      - kind: linear
      - number: 20
  - Scale_and_shift:
      - max_width: 1.0
      - max_height: 1.0
      - center: true
features:
  - Stroke_Count: null
  - Constant_Point_Coordinates:
      - lines: 4
      - points_per_line: 20
      - fill_empty_with: 0
      - pen_down: false
model:
    type: mlp
    topology: 161:488:38
    folder: archive/models/
    basename: 2014-08-11-13-55-baseline-small
